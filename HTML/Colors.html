<!DOCTYPE html>
<html>
<body>

<h1 style="background-color:Tomato;">Quyền-Đỏ</h1>
<h1 style="background-color:Orange;">Quyền-Cam</h1>
<h1 style="background-color:DodgerBlue;">Quyền</h1>
<h1 style="background-color:MediumSeaGreen;">Quyền</h1>
<h1 style="background-color:Gray;">Quyền</h1>

<h1 style="background-color:Violet;">Quyền</h1>
<h1 style="background-color:LightGray;">Quyền</h1>

<!-- Các thẻ h1 có border -->
<h1 style="border:2px solid Tomato;">Hello Quyền</h1>
<h1 style="border:2px solid DodgerBlue;">Hello Quyền</h1>
<h1 style="border:2px solid Violet;">Hello Quyền</h1>

<!-- Các thẻ h1 với nhiều cách định nghĩa màu Tomato -->
<h1 style="background-color:rgb(255, 99, 71);">RGB Tomato</h1>
<h1 style="background-color:#ff6347;">HEX Tomato</h1>
<h1 style="background-color:hsl(9, 100%, 64%);">HSL Tomato</h1>

<h1 style="background-color:rgba(255, 99, 71, 0.5);">RGBA Tomato (opacity 0.5)</h1>
<h1 style="background-color:hsla(9, 100%, 64%, 0.5);">HSLA Tomato (opacity 0.5)</h1>

</body>
</html>
