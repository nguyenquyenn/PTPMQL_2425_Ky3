<!DOCTYPE html>
<html lang="en">
<head>
  <title>Combined Page</title>
</head>
<body>

  <section>
    <h2>Quyền</h2>
    <h1>Nguyễn Công Quyền-2121051357</h1>
    <p>Nguyễn Công Quyền-2121051357.</p>
  </section>

  <section>
    <h2>PTPMQL</h2>
    <h1>Nguyễn Công Quyền-2121051357</h1>
    <p>Nguyễn Công Quyền-2121051357.</p>
  </section>

  <section>
    <h2>Section 3</h2>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
  </section>

  <section>
    <h2>Section 4</h2>
    <p id="Demo">This is paragraph 1.</p>
    <p id="demo">This is paragraph 2.</p>
  </section>

  <script>
    // Only paragraph 2 will be overwritten
    document.getElementById("demo").innerHTML = "HELLO Quyền.";
  </script>

</body>
</html>
