<!DOCTYPE html>
<html>
<head>
  <title>Nguyễn Công Quyền-2121051357</title>
</head>
<body>

  <h1>Gộp các ảnh sử dụng đường dẫn khác nhau</h1>

  <section>
    <h2>Using a Relative File Path (../images/picture.jpg)</h2>
    <img src="../images/picture.jpg" alt="Mountain" style="width:300px">
  </section>

  <section>
    <h2>Using a Relative File Path (images/picture.jpg)</h2>
    <img src="images/picture.jpg" alt="Mountain" style="width:300px">
  </section>

  <section>
    <h2>Using a Relative File Path (/images/picture.jpg)</h2>
    <img src="/images/picture.jpg" alt="Mountain" style="width:300px">
  </section>

  <section>
    <h2>Using a Full URL File Path</h2>
    <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" style="width:300px">
  </section>

</body>
</html>
