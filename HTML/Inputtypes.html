<!DOCTYPE html>
<html>
<body>

<h2>Nguyễn Công Quyền-input types</h2>
<form>
  <input type="button" value="Click Me"><br>
  <input type="checkbox"> Checkbox<br>
  <input type="color"><br>
  <input type="date"><br>
  <input type="datetime-local"><br>
  <input type="email" placeholder="Enter email"><br>
  <input type="file"><br>
  <input type="hidden" value="secret"><br>
  <input type="image" src="submit.png" alt="Submit" width="50"><br>
  <input type="month"><br>
  <input type="number" min="0" max="10"><br>
  <input type="password" placeholder="Password"><br>
  <input type="radio" name="group"> Radio 1
  <input type="radio" name="group"> Radio 2<br>
  <input type="range" min="1" max="100"><br>
  <input type="reset"><br>
  <input type="search" placeholder="Search..."><br>
  <input type="submit"><br>
  <input type="tel" placeholder="Phone"><br>
  <input type="text" placeholder="Text input"><br>
  <input type="time"><br>
  <input type="url" placeholder="https://"><br>
  <input type="week"><br>
</form>


</body>
</html>
